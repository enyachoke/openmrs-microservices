<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="conceptComplex">
            <h2><span jhiTranslate="gatewayApp.conceptsConceptComplex.detail.title">Concept Complex</span> {{ conceptComplex.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.conceptsConceptComplex.uuid">Uuid</span></dt>
                <dd>
                    <span>{{ conceptComplex.uuid }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.conceptsConceptComplex.handler">Handler</span></dt>
                <dd>
                    <span>{{ conceptComplex.handler }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/concept-complex', conceptComplex.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
