<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.conceptsConceptNameTag.home.title">Concept Name Tags</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-concept-name-tag" [routerLink]="['/concept-name-tag/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.conceptsConceptNameTag.home.createLabel">
            Create a new Concept Name Tag
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conceptNameTags?.length === 0">
        <span jhiTranslate="gatewayApp.conceptsConceptNameTag.home.notFound">No conceptNameTags found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conceptNameTags && conceptNameTags.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptNameTag.uuid">Uuid</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptNameTag.tag">Tag</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptNameTag.description">Description</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conceptNameTag of conceptNameTags ;trackBy: trackId">
                    <td><a [routerLink]="['/concept-name-tag', conceptNameTag.id, 'view']">{{ conceptNameTag.id }}</a></td>
                    <td>{{ conceptNameTag.uuid }}</td>
                    <td>{{ conceptNameTag.tag }}</td>
                    <td>{{ conceptNameTag.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/concept-name-tag', conceptNameTag.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/concept-name-tag', conceptNameTag.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(conceptNameTag)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
