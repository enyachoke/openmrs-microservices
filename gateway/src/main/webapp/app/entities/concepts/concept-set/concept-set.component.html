<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.conceptsConceptSet.home.title">Concept Sets</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-concept-set" [routerLink]="['/concept-set/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.conceptsConceptSet.home.createLabel">
            Create a new Concept Set
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conceptSets?.length === 0">
        <span jhiTranslate="gatewayApp.conceptsConceptSet.home.notFound">No conceptSets found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conceptSets && conceptSets.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptSet.uuid">Uuid</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptSet.sortWeight">Sort Weight</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conceptSet of conceptSets ;trackBy: trackId">
                    <td><a [routerLink]="['/concept-set', conceptSet.id, 'view']">{{ conceptSet.id }}</a></td>
                    <td>{{ conceptSet.uuid }}</td>
                    <td>{{ conceptSet.sortWeight }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/concept-set', conceptSet.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/concept-set', conceptSet.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(conceptSet)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
