<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orderType">
            <h2><span jhiTranslate="gatewayApp.ordersOrderType.detail.title">Order Type</span> {{ orderType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.ordersOrderType.uuid">Uuid</span></dt>
                <dd>
                    <span>{{ orderType.uuid }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.ordersOrderType.name">Name</span></dt>
                <dd>
                    <span>{{ orderType.name }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.ordersOrderType.description">Description</span></dt>
                <dd>
                    <span>{{ orderType.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/order-type', orderType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
