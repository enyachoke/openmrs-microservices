<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-order-heading" jhiTranslate="gatewayApp.ordersOrder.home.createOrEditLabel">Create or edit a Order</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.uuid" for="field_uuid">Uuid</label>
                    <input type="text" class="form-control" name="uuid" id="field_uuid"
                           formControlName="uuid"/>
                    <div *ngIf="editForm.get('uuid')!.invalid && (editForm.get('uuid')!.dirty || editForm.get('uuid')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('uuid')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.conceptUuid" for="field_conceptUuid">Concept Uuid</label>
                    <input type="text" class="form-control" name="conceptUuid" id="field_conceptUuid"
                           formControlName="conceptUuid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.ordererUuid" for="field_ordererUuid">Orderer Uuid</label>
                    <input type="text" class="form-control" name="ordererUuid" id="field_ordererUuid"
                           formControlName="ordererUuid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.encounterUuid" for="field_encounterUuid">Encounter Uuid</label>
                    <input type="text" class="form-control" name="encounterUuid" id="field_encounterUuid"
                           formControlName="encounterUuid"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.instructions" for="field_instructions">Instructions</label>
                    <input type="text" class="form-control" name="instructions" id="field_instructions"
                           formControlName="instructions"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.startDate" for="field_startDate">Start Date</label>
                    <div class="input-group">
                        <input id="field_startDate" type="text" class="form-control" name="startDate" ngbDatepicker #startDateDp="ngbDatepicker" formControlName="startDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.autoExpireDate" for="field_autoExpireDate">Auto Expire Date</label>
                    <div class="input-group">
                        <input id="field_autoExpireDate" type="text" class="form-control" name="autoExpireDate" ngbDatepicker #autoExpireDateDp="ngbDatepicker" formControlName="autoExpireDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="autoExpireDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.discontinued" for="field_discontinued">Discontinued</label>
                    <input type="checkbox" class="form-control" name="discontinued" id="field_discontinued"
                           formControlName="discontinued"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.discontinuedDate" for="field_discontinuedDate">Discontinued Date</label>
                    <div class="input-group">
                        <input id="field_discontinuedDate" type="text" class="form-control" name="discontinuedDate" ngbDatepicker #discontinuedDateDp="ngbDatepicker" formControlName="discontinuedDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="discontinuedDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.accessionNumber" for="field_accessionNumber">Accession Number</label>
                    <input type="text" class="form-control" name="accessionNumber" id="field_accessionNumber"
                           formControlName="accessionNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.discontinuedReasonNonCoded" for="field_discontinuedReasonNonCoded">Discontinued Reason Non Coded</label>
                    <input type="text" class="form-control" name="discontinuedReasonNonCoded" id="field_discontinuedReasonNonCoded"
                           formControlName="discontinuedReasonNonCoded"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.ordersOrder.patientUuid" for="field_patientUuid">Patient Uuid</label>
                    <input type="text" class="form-control" name="patientUuid" id="field_patientUuid"
                           formControlName="patientUuid"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
