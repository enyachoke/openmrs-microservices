<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.conceptsConceptWord.home.title">Concept Words</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-concept-word" [routerLink]="['/concept-word/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.conceptsConceptWord.home.createLabel">
            Create a new Concept Word
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conceptWords?.length === 0">
        <span jhiTranslate="gatewayApp.conceptsConceptWord.home.notFound">No conceptWords found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conceptWords && conceptWords.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptWord.uuid">Uuid</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptWord.word">Word</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptWord.locale">Locale</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptWord.weight">Weight</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conceptWord of conceptWords ;trackBy: trackId">
                    <td><a [routerLink]="['/concept-word', conceptWord.id, 'view']">{{ conceptWord.id }}</a></td>
                    <td>{{ conceptWord.uuid }}</td>
                    <td>{{ conceptWord.word }}</td>
                    <td>{{ conceptWord.locale }}</td>
                    <td>{{ conceptWord.weight }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/concept-word', conceptWord.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/concept-word', conceptWord.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(conceptWord)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
