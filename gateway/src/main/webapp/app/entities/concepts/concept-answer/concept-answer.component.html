<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.conceptsConceptAnswer.home.title">Concept Answers</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-concept-answer" [routerLink]="['/concept-answer/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.conceptsConceptAnswer.home.createLabel">
            Create a new Concept Answer
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="conceptAnswers?.length === 0">
        <span jhiTranslate="gatewayApp.conceptsConceptAnswer.home.notFound">No conceptAnswers found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="conceptAnswers && conceptAnswers.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptAnswer.uuid">Uuid</span></th>
                    <th scope="col" ><span jhiTranslate="gatewayApp.conceptsConceptAnswer.sortWeight">Sort Weight</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let conceptAnswer of conceptAnswers ;trackBy: trackId">
                    <td><a [routerLink]="['/concept-answer', conceptAnswer.id, 'view']">{{ conceptAnswer.id }}</a></td>
                    <td>{{ conceptAnswer.uuid }}</td>
                    <td>{{ conceptAnswer.sortWeight }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/concept-answer', conceptAnswer.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/concept-answer', conceptAnswer.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(conceptAnswer)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
